<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video LOgin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- ======backround_video_loginform_start=====    -->
  <video class="bg" src="./video/background.mp4" autoplay loop muted ></video>
  <div class="container">
     <div class="login">
     <h1 class="logo">Login</h1>
     <form action="#">
        <div class="inbox">
            <input type="text" name="sname"  class="form_info" placeholder="Enter Your Username">
        </div>
        <div class="inbox">
            <input type="password" name="password"  class="form_info" placeholder="Enter Your Password">
        </div>
        <div class="section">
            <div class="forgot_pass">
                <a class="forgot" href="#">Forgot Password</a>
            </div>
            <div class="show">
                <input type="checkbox" name="chk" id="chk"> <span>Show Password</span>
            </div>
        </div>
        <div class="form_button">
            <input type="submit" name="login" class="log_btn" value="Login"  >
        </div>
        <div class="form_link">
            Not a Member? <a class="register" href="#">hear me ...</a>
        </div>

     </form>

    </div>
  </div>
 <!-- ======backround_video_loginform_end=====    -->
    
</body>
</html>
